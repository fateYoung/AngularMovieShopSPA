<ngb-carousel *ngIf="movies">
    <ng-template ngbSlide *ngFor="let movie of movies | slice: 0:5">
      <div class="picsum-img-wrapper">
        <img [src]="movie.backdropurl" alt="Random slide">
      </div>
      <div class="carousel-caption">
        <h3>{{movie.title}}</h3>
      </div>
    </ng-template>
</ngb-carousel>
