<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Title</th>
      <th scope="col">Overview</th>
      <th scope="col">Revenue</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movie of inputMovie">
      <th scope="row">{{ movie.id }}</th>
      <td>{{ movie.title }}</td>
      <td>{{ movie.overview }}</td>
      <td>{{ movie.revenue }}</td>
    </tr>
  </tbody>
</table>
